<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ISS Tracker - Jacob Kapitein</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        .label {
            color: white;
            font-family: sans-serif;
            padding: 2px;
            background: rgba(0, 0, 0, .6);
        }

        #header {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            pointer-events: none;
            color: white;
        }

        #footer {
            position: absolute;
            bottom: 0px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            pointer-events: none;
            color: white;
        }

        a {
            color: rgb(0, 225, 255);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <noscript>You need JavaScript enabled in order to display the contents of this page</noscript>
    <script type="module" src="bundle.js"></script>
    <div id="header">This project has been created by <a href="https://jacobkapitein.com">Jacob Kapitein</a></div>
    <div id="footer">*Only ISS is realtime</div>
</body>

</html>
